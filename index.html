<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://mobimg.b-cdn.net/v3/fetch/ef/eff5678bdd7c558927ef070ff3f06e0e.jpeg');"></div>
        <div class="slide" style="background-image: url('https://i.pinimg.com/originals/5b/a2/9f/5ba29fcc86c35828584596681f8f22c1.jpg')"></div>
        <div class="slide" style="background-image: url('https://funart.pro/uploads/posts/2022-05/1653762432_26-funart-pro-p-zhiraf-na-zakate-krasivo-foto-32.jpg')"></div>
        <div class="slide" style="background-image: url('https://cojo.ru/wp-content/uploads/2022/12/slon-plavaet-1.webp')"></div>
        <div class="slide" style="background-image: url('https://oir.mobi/uploads/posts/2019-11/1574950976_ozero-morejn-v-kanade-113.jpg')"></div>
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>    
    <script src="script.js"></script>
</body>
</html>
